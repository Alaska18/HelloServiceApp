plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.slack.api:bolt:1.8.0'
    implementation 'com.slack.api:bolt-servlet:1.8.0'
    implementation 'com.slack.api:bolt-jetty:1.8.0'
    implementation 'org.slf4j:slf4j-simple:1.7.30'
    implementation 'com.slack.api:slack-api-client:1.8.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}
application {
    mainClassName = "helloservice.HelloServiceApp"
}
jar {
    manifest {
        attributes(

                'Main-Class': 'helloservice.HelloServiceApp'
        )
    }
}
